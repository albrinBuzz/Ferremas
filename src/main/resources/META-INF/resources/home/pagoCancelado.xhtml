<?xml version="1.0" encoding="UTF-8"?>
<ui:composition lang="es"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/main.xhtml">

    <ui:define name="contenido">
        <h:outputStylesheet>
            /* <![CDATA[ */
            .cancel-wrapper {
                padding: 60px 0;
                background-color: #0f111a;
                min-height: 90vh;
                display: flex;
                align-items: center;
            }

            .cancel-card {
                background: #161b22;
                border-radius: 20px;
                border: 1px solid rgba(251, 191, 36, 0.2); /* Borde Ambar */
                max-width: 550px;
                margin: 0 auto;
                padding: 40px;
                text-align: center;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            }

            .cancel-icon-circle {
                width: 100px;
                height: 100px;
                background: rgba(251, 191, 36, 0.1);
                color: #fbbf24;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 25px;
                font-size: 3.5rem;
            }

            .cancel-title {
                color: #ffffff;
                font-weight: 800;
                margin-bottom: 15px;
            }

            .cancel-text {
                color: #94a3b8;
                font-size: 1.1rem;
                line-height: 1.6;
            }

            .info-box {
                background: rgba(251, 191, 36, 0.05);
                border-left: 4px solid #fbbf24;
                border-radius: 8px;
                padding: 20px;
                margin: 30px 0;
                text-align: left;
            }

            .btn-primary-custom {
                background: #fbbf24 !important;
                border: none !important;
                color: #000 !important;
                font-weight: 700 !important;
                padding: 12px 30px !important;
                border-radius: 50px !important;
            }
            /* ]]> */
        </h:outputStylesheet>

        <div class="cancel-wrapper">
            <div class="container">
                <div class="cancel-card animate__animated animate__fadeIn">

                    <div class="cancel-icon-circle">
                        <i class="pi pi-exclamation-triangle"></i>
                    </div>

                    <h2 class="cancel-title">Pago Cancelado</h2>

                    <p class="cancel-text">
                        Has cancelado el proceso de pago o la sesión ha expirado. No se ha realizado ningún cargo a tu cuenta.
                    </p>

                    <div class="info-box">
                        <div class="d-flex">
                            <i class="pi pi-info-circle text-warning me-3 mt-1"></i>
                            <div>
                                <span class="text-white small fw-bold d-block mb-1">¿Qué sucede con mi pedido?</span>
                                <p class="small text-muted mb-0">
                                    Tus productos siguen reservados en el carrito. Puedes volver a intentar el pago ahora o más tarde.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-3">
                        <p:button value="Volver al Checkout"
                                  icon="pi pi-credit-card"
                                  outcome="/home/checkout.xhtml"
                                  styleClass="btn-primary-custom shadow" />

                        <p:button value="Revisar Carrito"
                                  icon="pi pi-shopping-cart"
                                  outcome="/home/carrito.xhtml"
                                  styleClass="ui-button-outlined ui-button-plain rounded-pill" />
                    </div>

                    <div class="mt-4 pt-2">
                        <p:link outcome="/home/index.xhtml" value="Seguir comprando" styleClass="text-muted small text-decoration-none" />
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
