<?xml version="1.0" encoding="UTF-8"?>
<ui:composition lang="es"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fs="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/main.xhtml">

    <h:head>
        <title>Error en el Pago</title>
    </h:head>

    <ui:define name="contenido">
        <div class="container text-center py-5">
            <p:graphicImage name="resources/img/error.png" library="images" width="100" />
            <h2 class="text-danger mt-4">Ocurrió un Error</h2>
            <p class="mt-3">
                No se pudo procesar tu pago. Por favor, intenta nuevamente o usa otro método de pago.
            </p>
            <p:button value="Intentar de Nuevo" icon="pi pi-refresh" outcome="/home/checkout.xhtml" styleClass="btn btn-outline-warning mt-4"/>
        </div>
    </ui:define>
</ui:composition>
