<ui:composition lang="es"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/main.xhtml">

    <ui:define name="contenido">
        <h:outputStylesheet>
            /* <![CDATA[ */
            .admin-container { padding: 30px; max-width: 1200px; margin: 0 auto; }
            .ui-datatable thead th {
                background: #1c2128 !important;
                color: rgba(255,255,255,0.7) !important;
                font-size: 0.75rem;
                text-transform: uppercase;
                border: 1px solid rgba(255,255,255,0.05) !important;
            }
            .ui-datatable tr { background: #161b22 !important; color: #e6edf3 !important; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }
            .ui-datatable tr:hover { background: rgba(251, 191, 36, 0.05) !important; }

            .role-badge {
                font-size: 0.65rem !important;
                font-weight: 700 !important;
                padding: 2px 8px !important;
                border-radius: 4px !important;
                margin: 2px;
            }

            .toolbar-custom {
                background: #161b22 !important;
                border: 1px solid rgba(255,255,255,0.08) !important;
                border-radius: 12px !important;
                padding: 15px !important;
                margin-bottom: 20px !important;
            }

            .search-input {
                background: #0d1117 !important;
                border: 1px solid rgba(255,255,255,0.1) !important;
                color: white !important;
                border-radius: 8px !important;
            }

            .dark-dialog .ui-dialog-content { background: #161b22 !important; color: white !important; }
            .dark-dialog .ui-dialog-titlebar { background: #1c2128 !important; color: white !important; border-bottom: 1px solid #fbbf24 !important; }
            /* ]]> */
        </h:outputStylesheet>

        <div class="admin-container">
            <h:form id="formUsuarios">
                <p:growl id="messagesUsuario" showDetail="true" />

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="text-white fw-black m-0" style="font-size: 1.4rem;">Gestión de Usuarios</h2>
                        <p class="text-muted small">Administra accesos, roles y sucursales del sistema</p>
                    </div>
                    <div class="d-flex gap-2">
                        <p:commandButton value="NUEVO USUARIO" icon="pi pi-user-plus"
                                         actionListener="#{adminBean.openNewUsuario}"
                                         update=":dialogs:manage-usuario-content"
                                         oncomplete="PF('manageUsuarioDialog').show()"
                                         styleClass="ui-button-warning fw-bold rounded-pill px-3 shadow" />
                    </div>
                </div>

                <p:toolbar styleClass="toolbar-custom">
                    <p:toolbarGroup>
                        <span class="ui-input-icon-left w-100">
                            <i class="pi pi-search text-warning" />
                            <p:inputText id="globalFilterUsuario" onkeyup="PF('dtUsuarios').filter()"
                                         placeholder="Filtrar por nombre, rut o correo..."
                                         styleClass="search-input" style="width: 350px" />
                        </span>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton id="delete-usuarios-button" icon="pi pi-trash"
                                         value="Eliminar Selección"
                                         actionListener="#{adminBean.deleteSelectedUsuario}"
                                         styleClass="ui-button-danger ui-button-flat rounded-pill"
                                         update="@this"
                                         disabled="#{empty adminBean.usuarioSeleccionado}">
                            <p:confirm header="Atención" message="¿Eliminar los usuarios seleccionados?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-usuarios" widgetVar="dtUsuarios" var="usuario"
                             value="#{adminBean.usuarios}" paginator="true" rows="10"
                             paginatorPosition="bottom"
                             selection="#{adminBean.usuarioSeleccionado}"
                             rowKey="#{usuario.rutUsuario}"
                             emptyMessage="No se encontraron registros"
                             reflow="true">

                    <p:ajax event="rowSelect" update=":formUsuarios:delete-usuarios-button" />
                    <p:ajax event="rowUnselect" update=":formUsuarios:delete-usuarios-button" />

                    <p:column selectionMode="multiple" exportable="false" style="width: 3rem; text-align: center;" />

                    <p:column headerText="Perfil" style="width: 20%">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-warning d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px; min-width: 32px;">
                                <span class="text-dark fw-bold small">#{usuario.nombreusuario.substring(0,1).toUpperCase()}</span>
                            </div>
                            <div class="d-flex flex-column">
                                <h:outputText value="#{usuario.nombreusuario}" styleClass="fw-bold" style="font-size: 0.85rem;" />
                                <h:outputText value="#{usuario.rutUsuario}" styleClass="text-muted" style="font-size: 0.7rem;" />
                            </div>
                        </div>
                    </p:column>

                    <p:column headerText="Correo Electrónico" sortBy="#{usuario.correo}">
                        <h:outputText value="#{usuario.correo}" style="font-size: 0.8rem;" />
                    </p:column>

                    <p:column headerText="Roles Asignados">
                        <ui:repeat value="#{usuario.roles}" var="rol">
                            <p:tag value="#{rol.nombre}" styleClass="role-badge"
                                   severity="#{rol.nombre.contains('ADMIN') ? 'danger' : (rol.nombre.contains('CLIENTE') ? 'info' : 'warning')}" />
                        </ui:repeat>
                    </p:column>

                    <p:column headerText="Sucursal" sortBy="#{usuario.empleado.sucursal.nombre}">
                        <h:panelGroup rendered="#{not empty usuario.empleado}">
                            <i class="pi pi-map-marker text-warning me-1" style="font-size: 0.7rem;" />
                            <h:outputText value="#{usuario.empleado.sucursal.nombre}" style="font-size: 0.8rem;" />
                        </h:panelGroup>
                        <h:outputText value="N/A" rendered="#{empty usuario.empleado}" styleClass="text-muted italic" />
                    </p:column>

                    <p:column headerText="Acciones" style="width: 10%; text-align: center;">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-usuario-content"
                                         oncomplete="PF('manageUsuarioDialog').show()"
                                         styleClass="ui-button-text ui-button-warning p-0" process="@this">
                            <f:setPropertyActionListener value="#{usuario}" target="#{adminBean.usuarioSeleccionado}" />
                        </p:commandButton>
                        <p:commandButton icon="pi pi-trash" process="@this"
                                         oncomplete="PF('deleteUsuarioDialog').show()"
                                         styleClass="ui-button-text ui-button-danger p-0 ms-2">
                            <f:setPropertyActionListener value="#{usuario}" target="#{adminBean.usuarioSeleccionado}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <p:dialog header="Expediente de Usuario" widgetVar="manageUsuarioDialog"
                          modal="true" responsive="true" styleClass="dark-dialog" width="550">

                    <p:outputPanel id="manage-usuario-content" class="ui-fluid p-3">
                        <h:panelGroup rendered="#{not empty adminBean.usuarioSeleccionado}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <p:outputLabel for="rut" value="RUT Identificador" styleClass="data-label mb-1 d-block" style="font-size: 0.65rem;" />
                                    <p:inputText id="rut" value="#{adminBean.usuarioSeleccionado.rutUsuario}" required="true" styleClass="search-input" />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <p:outputLabel for="nombreUsuario" value="Username" styleClass="data-label mb-1 d-block" style="font-size: 0.65rem;" />
                                    <p:inputText id="nombreUsuario" value="#{adminBean.usuarioSeleccionado.nombreusuario}" required="true" styleClass="search-input" />
                                </div>
                                <div class="col-12 mb-3">
                                    <p:outputLabel for="correo" value="Correo Electrónico" styleClass="data-label mb-1 d-block" style="font-size: 0.65rem;" />
                                    <p:inputText id="correo" value="#{adminBean.usuarioSeleccionado.correo}" required="true" styleClass="search-input" />
                                </div>
                                <div class="col-12 mb-3">
                                    <p:outputLabel for="roles" value="Privilegios de Acceso" styleClass="data-label mb-1 d-block" style="font-size: 0.65rem;" />
                                    <p:selectCheckboxMenu id="roles" value="#{adminBean.rolesSeleccionados}"
                                                          label="Seleccionar Roles" multiple="true" styleClass="search-input">
                                        <f:selectItems value="#{adminBean.roles}" var="rol" itemLabel="#{rol.nombre}" itemValue="#{rol}" />
                                    </p:selectCheckboxMenu>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <p:outputLabel for="sucursal" value="Asignación Sucursal" styleClass="data-label mb-1 d-block" style="font-size: 0.65rem;" />
                                    <p:selectOneMenu id="sucursal" value="#{adminBean.sucursalId}" styleClass="search-input">
                                        <f:selectItem itemLabel="Sin sucursal" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{adminBean.sucursals}" var="suc" itemLabel="#{suc.nombre}" itemValue="#{suc.idSucursal}" />
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <p:outputLabel for="contrasena" value="Nueva Contraseña" styleClass="data-label mb-1 d-block" style="font-size: 0.65rem;" />
                                    <p:password id="contrasena" value="#{adminBean.contrasenaInput}" feedback="true" styleClass="search-input" toggleMask="true" />
                                </div>
                            </div>
                        </h:panelGroup>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <div class="d-flex justify-content-end gap-2 p-2">
                            <p:commandButton value="CANCELAR" icon="pi pi-times" onclick="PF('manageUsuarioDialog').hide()" class="ui-button-flat ui-button-plain" />
                            <p:commandButton value="GUARDAR CAMBIOS" icon="pi pi-save" actionListener="#{adminBean.saveUsuario}"
                                             update=":formUsuarios:dt-usuarios :formUsuarios:messagesUsuario"
                                             process="manage-usuario-content @this" styleClass="ui-button-warning fw-bold" />
                        </div>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteUsuarioDialog" showEffect="fade" width="350"
                                 message="¿Está seguro de eliminar este registro de forma permanente?"
                                 header="Confirmar Eliminación" severity="warn" styleClass="dark-dialog">
                    <p:commandButton value="ELIMINAR" icon="pi pi-trash" actionListener="#{adminBean.deleteUsuario}"
                                     process="@this" update=":formUsuarios:dt-usuarios :formUsuarios:messagesUsuario"
                                     oncomplete="PF('deleteUsuarioDialog').hide()" styleClass="ui-button-danger" />
                    <p:commandButton value="CANCELAR" type="button" styleClass="ui-button-flat ui-button-plain"
                                     icon="pi pi-times" onclick="PF('deleteUsuarioDialog').hide()" />
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
