<h2 class="form-title">{{ isEdit ? 'Editar Producto' : 'Nuevo Producto' }}</h2>

<form (ngSubmit)="guardarProducto()" class="form-container">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input id="nombre" [(ngModel)]="producto.nombre" name="nombre" required />
  </div>

  <div class="form-group">
    <label for="marca">Marca:</label>
    <input id="marca" [(ngModel)]="producto.marca" name="marca" required />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" rows="4"></textarea>
  </div>

  <div class="form-group">
    <label for="precio">Precio:</label>
    <input
      id="precio"
      type="number"
      [(ngModel)]="producto.precio"
      name="precio"
      required
      min="0"
      step="0.01"
    />
  </div>

  <div class="form-group">
    <label for="categoria">Categoría:</label>
    <select
      id="categoria"
      [(ngModel)]="producto.categoria.idCategoria"
      name="categoria"
      required
    >
      <option value="" disabled selected>Seleccione una categoría</option>
      <option *ngFor="let cat of categorias" [value]="cat.idCategoria">
        {{ cat.nombre }}
      </option>
    </select>
  </div>

  <div class="form-actions">
    <button type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
  </div>
</form>
