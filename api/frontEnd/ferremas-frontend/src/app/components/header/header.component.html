<!-- header.component.html -->
<header class="app-header">
  <nav>
    <!-- header.component.html -->
<div class="container-fluid sticky-top header">
  <div class="row align-items-center">
    <!-- Logo -->
    <div class="col-6 col-lg-4 d-flex align-items-center">
      <a routerLink="/" class="navbar-brand text-decoration-none">
        <i class="fas fa-hammer me-2"></i>Ferremas
      </a>
    </div>

    <!-- Navegación -->
    <div class="col-12 col-lg-4 text-center">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a routerLink="/" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a routerLink="/tienda" class="nav-link">Tienda</a>
            </li>
            <li class="nav-item">
              <a routerLink="/pedido" class="nav-link">Mi Pedido</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Carrito y usuario -->
    <div class="col-6 col-lg-4 text-end">
      <div class="d-flex align-items-center justify-content-end gap-3">
        <!-- Carrito -->
        <a routerLink="/carrito" class="btn-cart position-relative">
          <i class="fas fa-shopping-cart fa-lg"></i>
          <span class="badge rounded-pill bg-danger">
            {{ cartItemCount }}
          </span>
        </a>

        <!-- Botón Login (solo ejemplo, puedes integrarlo con AuthService) -->
    <!-- Login Dropdown -->
<div *ngIf="!isLoggedIn" class="dropdown">
  <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
    <i class="fas fa-sign-in-alt me-2"></i>Ingresar
  </a>
  <div class="dropdown-menu dropdown-menu-end p-4 shadow" style="min-width: 300px;">
    <form (submit)="login($event)">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input [(ngModel)]="loginUsername" name="username" id="username" class="form-control" placeholder="usuario" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input [(ngModel)]="loginPassword" name="password" type="password" id="password" class="form-control" placeholder="contraseña" required />
        </div>
      </div>

      <div *ngIf="loginError" class="alert alert-danger py-1">
        Usuario o contraseña inválidos
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>

      <div class="text-center mt-3">
        <a routerLink="/olvide-clave" class="text-muted">¿Olvidaste tu contraseña?</a>
        <br />
        <a routerLink="/registro" class="text-primary">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>


        <div *ngIf="isLoggedIn" class="dropdown">
  <a class="btn btn-light dropdown-toggle" href="#" data-bs-toggle="dropdown">
    <i class="fas fa-user-circle me-2"></i>
    <span>{{ userName }}</span>
  </a>

  <ul class="dropdown-menu dropdown-menu-end shadow">
    <li><a class="dropdown-item" routerLink="/perfil">Mi Perfil</a></li>

    <!-- Solo para clientes -->
    <li *ngIf="hasRole('ROLE_CLIENTE')">
      <a class="dropdown-item" routerLink="/perfil/pedidos">Mis Compras</a>
    </li>

    <!-- Solo para administrador -->
    <li *ngIf="hasRole('Administrador')">
      <a class="dropdown-item" routerLink="/admin/usuarios">Gestión de Usuarios</a>
      <a class="dropdown-item" routerLink="/admin/productos">Gestión de Productos</a>
    </li>

    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item" href="#" (click)="logout()">Cerrar sesión</a></li>
  </ul>
</div>
      </div>
    </div>
  </div>
</div>

  </nav>
</header>
